<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rakshak : Track PII on your website">
    <meta name="author" content="Pankaj Tanwar">
    <title>Rakshak</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>    
    <!-- Main Content -->
    <div class="px-4 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./../logo.png" alt="" width="144" height="114">
        <h1 class="display-5 fw-bold">  
            Rakshak    
            <small>
                <i class="em em-male-police-officer" style="font-size: small;" aria-role="presentation" aria-label=""></i>
            </small>
        </h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Take a chill-pill. Rakshak is here to track PII on your website.</p>
        </div>
        <span class="text-primary">( rakshak tracks mobile number, email, pan number & pin code )</span>
    </div>
      
    <div class="pb-5">
        <!-- Rakshak Report Card -->
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="total_sites">-</h5>
                      <p class="card-text">Total Pages Visited</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title" id="total_requests">-</h5>
                        <p class="card-text">Total Requests Parsed</p>
                      </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title" id="total_pii">-</h5>
                        <p class="card-text">Total PII Detected</p>
                      </div>
                    </div>
                </div>
              </div>
        </div>
    
        <div class="container">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <!-- Dynamic Content Comes here -->
            </div>
        </div>
            
    </div>
    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
          <span class="text-muted">Built with ❤️ by Pankaj Tanwar</span>
        </div>
      </footer>
    <script src="../js/rakshak.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
